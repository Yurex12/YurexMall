<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="product.js" defer></script>
    <script src="script.js" defer></script>

    <title>Shopping cart</title>
  </head>
  <body>
    <header class="shadow-md fixed top-0 left-0 z-10 w-full bg-white">
      <div class="w-11/12 mx-auto px-10 py-5 space-y-2">
        <div class="flex items-center justify-between">
          <a href="#" class="text-md font-bold"
            >Yurex<span class="text-blue-500">Mall</span></a
          >

          <a href="cart.html" class="block relative">
            <i class="fa-solid fa-cart-shopping text-3xl"></i>
            <p
              class="absolute -top-4 -right-2 bg-blue-500 p-1 text-white text-sm rounded-md"
              data-cart-item
            >
              0
            </p>
          </a>
        </div>

        <!-- filter -->

        <div class="flex items-center justify-center">
          <label for="filter" class="text-blue-500 uppercase font-bold"
            >category:
          </label>
          <select
            class="border-2 rounded-md px-2 py-1 ml-2 outline-none w-full md:w-60"
            data-filter-category
          >
            <option value="all">All</option>
            <option value="men's clothing">Men's clothing</option>
            <option value="jewelery">Jewelery</option>
            <option value="electronics">Electronics</option>
            <option value="women's clothing">Women clothing</option>
          </select>
        </div>
      </div>
    </header>

    <!-- item container -->

    <section>
      <div class="container mx-auto relative mt-36 mb-24 px-4">
        <!-- notifications -->
        <!-- <div class="w-80 bg-white shadow-2xl rounded-md p-3 shadow-gray-900 flex items-center justify-between">
          <p class="font-semibold">Item sucessfully added to cart</p>
          <i class="fa-solid fa-xmark"></i>
        </div> -->
        <div
          class="flex items-center flex-wrap gap-y-12 pb-10 justify-center sm:gap-x-12"
          data-products-container
        ></div>
      </div>
      <!-- checkout -->

      <div
        class="fixed bottom-10 w-full mx-auto items-center justify-center flex-col hidden"
        id="checkout-container"
      >
        <div
          class="shadow-lg flex items-center bg-blue-200 justify-around py-3 rounded-md w-10/12 md:w-[30rem]"
        >
          <div class="relative">
            <span
              class="absolute -top-4 -right-5 bg-red-800 p-1 text-white text-[0.6rem] rounded-md"
              id="checkout-price"
              data-checkout-price
            ></span>
            <img
              src=""
              class="w- h-10"
              alt=""
              id="checkout-image"
              data-checkout-image
            />
          </div>

          <!-- quantity -->
          <div class="flex items-center gap-x-2">
            <button
              class="text-xl px-3 rounded-md bg-red-400 text-white"
              data-decrement-btn
              onclick="decrement(this)"
            >
              -
            </button>
            <span class="text-xl" data-product-quantity-value>1</span>
            <button
              class="text-xl px-3 bg-green-400 rounded-md text-white"
              data-increment-btn
              onclick="increment(this)"
            >
              +
            </button>
          </div>

          <a
            href="cart.html"
            class="bg-blue-500 px-5 py-2 rounded-lg text-white flex items-center justify-center gap-x-2"
          >
            <span class="text-sm">Checkout</span>
            <i class="fa-solid fa-arrow-right text-sm mt-[2px]"></i>
          </a>
        </div>
      </div>
    </section>

    <!-- tempalte -->
    <template data-product-template>
      <div
        class="w-72 bg-white rounded-md border-2 scale-100 duration-[0.3s] px-6 py-5 hover:scale-105 hover:shadow-blue-200 hover:shadow-lg hover:border-blue-200"
        data-item-card
      >
        <!-- category -->
        <p
          class="text-md text-blue-400 font-bold text-center uppercase mb-5"
          data-category
        ></p>
        <!-- image -->
        <img src="" class="w-24 h-40 block mx-auto" alt="" data-image />
        <p
          class="text-center text-sm mt-4 text-blue-900 font-semibold"
          data-title
        ></p>
        <div class="flex justify-between py-3">
          <!-- price -->
          <p data-price></p>
          <!-- rating -->
          <p data-rating></p>
        </div>
        <button
          class="text-center w-full border border-blue-500 bg-blue-500 text-white p-1 rounded-md mt-2"
          data-cart-btn
          onclick="productBtn(this)"
        >
          <i class="fa-solid fa-cart-plus text-2xl" id="btn-icon"></i>
        </button>
      </div>

      loading animation
      <div class="w-72 shadow-lg rounded-2xl px-6 py-8">
        <!-- image -->
        <div class="h-52 mx-auto rounded-2xl shadow-sm skeleton"></div>
        <!-- content -->
        <div class="p-2 mt-3 space-y-2">
          <p class="skeleton h-5"></p>
          <p class="skeleton h-5"></p>
        </div>
      </div>
    </template>

    <!-- error -->

    <div
      class="inset-0 hidden text-white flex-col items-center justify-center bg-slate-700 h-[100dvh] overflow-hidden w-screen z-50"
      data-error-page
    >
      <h1 class="text-xl">Something went wrongðŸ˜Œ</h1>
      <p class="text-center w-10/12"></p>
    </div>

    <footer class="bg-blue-700 py-5">
      <div class="container mx-auto">
        <p class="text-white text-center">&copy; Yurexmall@<span>2024</span></p>
        <p class="text-white text-center">All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
