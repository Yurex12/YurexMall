<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="product.js" defer></script>
    <script src="cart.js" defer></script>
  </head>
  <body>
    <header class="shadow-md fixed top-0 left-0 z-10 w-full">
      <div class="container mx-auto bg-white px-12 py-5">
        <div class="flex items-center justify-between">
          <a href="#" class="text-md font-bold"
            >Yurex<span class="text-blue-500">Mall</span></a
          >

          <div class="relative">
            <i class="fa-solid fa-cart-shopping text-3xl"></i>
            <p
              class="absolute -top-4 -right-2 bg-blue-500 p-1 text-white text-sm rounded-md"
              data-cart-item
            >
              0
            </p>
          </div>
        </div>
      </div>
    </header>

    <section class="mt-24">
      <div class="container mx-auto">
        <table class="w-11/12 mx-auto px-2">
          <caption>
            <h1
              class="text-xl font-semibold md:text-3xl text-gray-800 uppercase mb-4"
            >
              Shopping Cart
            </h1>
          </caption>
          <thead>
            <tr>
              <th>Product</th>
              <th class="hidden md:table-cell">Description</th>
              <th>
                Quantity(<span
                  class="text-blue-500"
                  data-total-cart-items
                ></span
                >)
              </th>
              <th>Price</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody data-cart-items-container></tbody>
        </table>
      </div>
    </section>

    <template data-cart-item-template>
      <tr data-cart-item-container>
        <td>
          <div class="flex flex-col items-center">
            <img src="../demo.jpg" class="w-6" alt="" data-cart-item-image />
            <p class="text-[12px] text-gray-800" data-cart-item-category></p>
          </div>
        </td>

        <td class="hidden md:table-cell">
          <p class="text-sm" data-cart-item-title></p>
        </td>

        <td>
          <div class="flex items-center justify-center gap-x-2">
            <button class="border ">-</button>
            <input
              type="text"
              value=""
              class="border-2 border-gray-700 w-10 text-center rounded-md"
              data-cart-item-quantity
            />
            <button>+</button>
          </div>
        </td>
        <td><span data-cart-item-price></span></td>
        <td>
          <button onclick="removeItem(this)">
            <i class="fa-solid fa-trash-can-arrow-up text-red-700"></i>
          </button>
        </td>
      </tr>
    </template>
  </body>
</html>
