<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="product.js" defer></script>
    <script src="cart.js" defer></script>
  </head>
  <body>
    <header class="shadow-md fixed top-0 left-0 z-10 w-full">
      <div class="container mx-auto bg-white px-12 py-5">
        <div class="flex items-center justify-between">
          <a href="#" class="text-md font-bold"
            >Yurex<span class="text-blue-500">Mall</span></a
          >

          <div class="relative">
            <i class="fa-solid fa-cart-shopping text-3xl"></i>
            <p
              class="absolute -top-4 -right-2 bg-blue-500 p-1 text-white text-sm rounded-md"
              data-cart-item
            >
              0
            </p>
          </div>
        </div>

        <!-- sort by -->

        <div class="flex items-center justify-center">
          <label class="text-blue-500 uppercase font-bold">sort by: </label>
          <select
            class="border-2 rounded-md px-2 py-1 ml-2 outline-none w-1/2 sm:w-48"
            data-cart-sort
          >
            <option value="modified">Modified</option>
            <option value="price-a-z">Price(High-Low)</option>
            <option value="price-z-a">Price(Low-High)</option>
          </select>
        </div>
      </div>
    </header>

    <section class="mt-32">
      <div class="container mx-auto">
        <h1
          class="text-xl font-semibold text-center text-gray-800 uppercase mb-4"
        >
          Shopping Cart
        </h1>

        <div
          class="flex flex-col items-start mt-4 gap-y-12 md:flex-row md:px-3 md:gap-x-10 md:gap-y-0 border border-red-500"
        >
          <div
            class="mx-auto lg:pb-2 md:overflow-y-scroll md:border-2 lg:border-4 md:basis-3/5 md:h-[75vh] border border-red-500"
          >
            <table class="mx-auto w-11/12">
              <thead class="sticky top-0 left-0 md:bg-gray-100">
                <tr>
                  <th>Product</th>
                  <th class="hidden md:table-cell">Description</th>
                  <th>
                    Quantity(<span
                      class="text-blue-500"
                      data-total-cart-items
                    ></span
                    >)
                  </th>
                  <th>Price</th>
                  <th>Delete</th>
                </tr>
              </thead>

              <tbody data-cart-items-container></tbody>
            </table>
          </div>

          <!-- order summary -->
          <div
            class="bg-gray-100 px-8 grow-0 py-8 w-11/12 mx-auto rounded-sm shadow-sm md:basis-2/5"
          >
            <h2 class="font-semibold text-gray-700 text-xl">Order summary</h2>

            <!-- order table -->
            <div class="my-4">
              <!-- subtotal -->
              <div class="flex items-center justify-between border-b-2 py-4">
                <p class="text-gray-500">Subtotal</p>
                <p class="font-[400]">$<span>99.00</span></p>
              </div>
              <!-- Shipping estimate -->
              <div class="flex items-center justify-between border-b-2 py-4">
                <p class="text-gray-500">Shipping estimate</p>
                <p class="font-[400]">$<span>5.00</span></p>
              </div>
              <!-- Tax estimate -->
              <div class="flex items-center justify-between border-b-2 py-4">
                <p class="text-gray-500">Task</p>
                <p class="font-[400]">$<span>8.32</span></p>
              </div>
              <!-- order total -->
              <div class="flex items-center justify-between py-4">
                <p class="text-gray-700 font-semibold text-md">Order total</p>
                <p class="font-semibold text-md text-gray-700">
                  $<span>112.32</span>
                </p>
              </div>
            </div>

            <!-- button -->
            <button
              class="text-center text-white py-3 rounded-md text-lg w-full shadow-xl bg-blue-600 font-semibold hover:bg-blue-700"
            >
              Checkout
            </button>
          </div>
        </div>
      </div>
    </section>

    <template data-cart-item-template>
      <tr data-cart-item-container>
        <td>
          <div class="flex flex-col items-center">
            <img src="../demo.jpg" class="w-6" alt="" data-cart-item-image />
            <p class="text-[12px] text-gray-800" data-cart-item-category></p>
          </div>
        </td>

        <td class="hidden md:table-cell">
          <p class="text-sm" data-cart-item-title></p>
        </td>

        <td>
          <div class="flex justify-center items-center gap-x-2">
            <button class="text-xl border px-1" onclick="decrement(this)">
              -
            </button>
            <input
              type="text"
              value=""
              class="bg-gray-200 w-10 text-center rounded-md"
              readonly
              data-cart-item-quantity
            />
            <button class="text-xl border px-1" onclick="increment(this)">
              +
            </button>
          </div>
        </td>
        <td><span data-cart-item-price></span></td>
        <td>
          <button onclick="removeItem(this)">
            <i class="fa-solid fa-trash-can-arrow-up text-red-700"></i>
          </button>
        </td>
      </tr>
    </template>
  </body>
</html>
